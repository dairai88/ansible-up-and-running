---

- name: Show usage of limit option
  hosts: multipass

  tasks:
    - name: Greeting from targets
      debug:
        msg: "Hello from {{ ansible_facts['hostname'] }}"

- name: Chapter 11 playbook
  hosts: web

  tasks:

    - name: Download goss binary
      delegate_to: localhost
      connection: local
      become: false
      get_url:
        url: "https://github.com/goss-org/goss/releases/download/v0.4.6/goss-linux-amd64"
        dest: "~/Downloads/goss"
        mode: '0755'
      register: result
      ignore_errors: true

    - name: Show download result
      debug:
        var: result

- name: Chapter 11 playbook section2
  hosts: web,db1
  strategy: linear
  tasks:
    - name: Display welcome message
      run_once: true
      debug:
        msg: "Welcome"
